# Data Source Configurations
spring.datasource.type=javax.sql.DataSource
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=false
spring.datasource.validation-query=SELECT 1
spring.datasource.validation-interval=30000
spring.datasource.time-between-eviction-runs-millis=30000
spring.datasource.max-active=10
spring.datasource.min-idle=3
spring.datasource.max-wait=10000
spring.datasource.initial-size=3
spring.datasource.remove-abandoned-timeout=60
spring.datasource.remove-abandoned=true
spring.datasource.log-abandoned=true
spring.datasource.min-evictable-idle-time-millis=30000
spring.datasource.jmx-enabled=true
spring.datasource.jdbc-interceptors=org.apache.tomcat.jdbc.pool.interceptor.ConnectionState;org.apache.tomcat.jdbc.pool.interceptor.StatementFinalizer
spring.datasource.username=easyapp
spring.datasource.password=easyapp
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/easyapp

# JPA Configurations
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy

# JSP/JSTL Configurations
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
